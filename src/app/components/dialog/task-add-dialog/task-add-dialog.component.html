<h2>New Task</h2>
<mat-divider></mat-divider>
<form [formGroup]="taskForm" (ngSubmit)="createTask()">
    <mat-dialog-content>
        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput [formControl]="titleControl" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button mat-dialog-close type="submit">Create Task</button>
    </mat-dialog-actions>
</form>
