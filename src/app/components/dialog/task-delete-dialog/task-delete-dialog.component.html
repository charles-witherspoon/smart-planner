<h2>Delete Task?</h2>
<mat-divider></mat-divider>
<mat-dialog-content>Task will be permanently deleted</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="deleteTask()">Delete</button>
</mat-dialog-actions>
