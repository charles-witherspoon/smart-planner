<mat-card *ngFor="let task of task$ | async" class="task-item" (click)="onTaskClick()">
    <div>
        <mat-checkbox [checked]="task.isComplete" (click)="$event.stopPropagation()"></mat-checkbox>
        <span>{{ task.title }}</span>
    </div>
    <button mat-icon-button color="warn" (click)="onTaskDelete(task);$event.stopPropagation()">
        <mat-icon>delete</mat-icon>
    </button>
</mat-card>
